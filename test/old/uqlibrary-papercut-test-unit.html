<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <title>uqlibrary-papercut-unit</title>

  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../../uqlibrary-papercut.html">
</head>
<body>

<uqlibrary-papercut autoload="false"></uqlibrary-papercut>

<script>
  window.addEventListener('polymer-ready', function() {

    var papercut =
      {
        "balance": "12.25",
        "cardNumber": "123456789010111213",
        "email": "s1234567@student.uq.edu.au",
        "retrievedAt": "2015-03-10T11:22:00+10:00"
      };

    var papercutEl = document.querySelector('uqlibrary-papercut');
    describe('uqlibrary-papercut', function () {
      before(function () {

      });

      describe('uqlibrary-papercut-balance', function() {
        it('should display papercut balance', function(done) {

          papercutEl.addEventListener('uqlibrary-papercut-loaded', function(){
            var _papercut = papercutEl.papercut;
            expect(_papercut.balance).to.be.equal(papercut.balance);
            expect(_papercut.cardNumber).to.be.equal(papercut.cardNumber);
            expect(_papercut.email).to.be.equal(papercut.email);
            expect(_papercut.retrievedAt).to.be.equal(papercut.retrievedAt);
            expect(papercutEl.retrievedAt).to.be.equal(moment(papercut.retrievedAt).fromNow());

            var buttons = papercutEl.shadowRoot.querySelectorAll('paper-button.topUpButton');
            expect(buttons.length).not.to.be.null;
            expect(buttons.length).to.be.equal(papercutEl.topUpValues.length);
            done();
          });

          papercutEl.papercut = papercut;
        });
      });

    });

  });
</script>

</body>
</html>
